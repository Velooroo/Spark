name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release for tag
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false

  linux:
    name: Linux (ubuntu-latest)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build workspace (release)
        run: cargo build --release --all

      - name: Prepare artifact names
        id: names
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "SPARK_BARE=spark-${VERSION}-linux-amd64"     >> "$GITHUB_OUTPUT"
          echo "SPARK_TARGZ=spark-${VERSION}-linux-amd64.tar.gz"  >> "$GITHUB_OUTPUT"
          echo "SPARKLE_BARE=sparkle-${VERSION}-linux-amd64"   >> "$GITHUB_OUTPUT"
          echo "SPARKLE_TARGZ=sparkle-${VERSION}-linux-amd64.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Rename copies (bare binaries)
        shell: bash
        run: |
          cp "target/release/spark"   "${{ steps.names.outputs.SPARK_BARE }}"
          cp "target/release/sparkle" "${{ steps.names.outputs.SPARKLE_BARE }}"

      - name: Create tar.gz archives
        shell: bash
        run: |
          tar -czf "${{ steps.names.outputs.SPARK_TARGZ }}"   -C target/release spark
          tar -czf "${{ steps.names.outputs.SPARKLE_TARGZ }}" -C target/release sparkle

      - name: Upload Linux assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.names.outputs.SPARK_BARE }}
            ${{ steps.names.outputs.SPARKLE_BARE }}
            ${{ steps.names.outputs.SPARK_TARGZ }}
            ${{ steps.names.outputs.SPARKLE_TARGZ }}

  macos:
    name: macOS (macos-latest)
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build workspace (release)
        run: cargo build --release --all

      - name: Prepare artifact names
        id: names
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "SPARK_BARE=spark-${VERSION}-macos-arm64"     >> "$GITHUB_OUTPUT"
          echo "SPARK_TARGZ=spark-${VERSION}-macos-arm64.tar.gz"  >> "$GITHUB_OUTPUT"
          echo "SPARKLE_BARE=sparkle-${VERSION}-macos-arm64"   >> "$GITHUB_OUTPUT"
          echo "SPARKLE_TARGZ=sparkle-${VERSION}-macos-arm64.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Rename copies (bare binaries)
        shell: bash
        run: |
          cp "target/release/spark"   "${{ steps.names.outputs.SPARK_BARE }}"
          cp "target/release/sparkle" "${{ steps.names.outputs.SPARKLE_BARE }}"

      - name: Create tar.gz archives
        shell: bash
        run: |
          tar -czf "${{ steps.names.outputs.SPARK_TARGZ }}"   -C target/release spark
          tar -czf "${{ steps.names.outputs.SPARKLE_TARGZ }}" -C target/release sparkle

      - name: Upload macOS assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.names.outputs.SPARK_BARE }}
            ${{ steps.names.outputs.SPARKLE_BARE }}
            ${{ steps.names.outputs.SPARK_TARGZ }}
            ${{ steps.names.outputs.SPARKLE_TARGZ }}

  windows:
    name: Windows (windows-latest)
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build workspace (release)
        run: cargo build --release --all

      - name: Prepare artifact names
        id: names
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF}".Replace("refs/tags/","")
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "SPARK_ZIP=spark-$version-windows-amd64.zip"     >> $env:GITHUB_OUTPUT
          echo "SPARKLE_ZIP=sparkle-$version-windows-amd64.zip" >> $env:GITHUB_OUTPUT

      - name: Package spark.exe (zip)
        shell: pwsh
        run: |
          $releaseDir = "target/release"
          if (!(Test-Path "$releaseDir/spark.exe")) { throw "spark.exe not found in $releaseDir" }
          Compress-Archive -Path "$releaseDir/spark.exe" -DestinationPath "${{ steps.names.outputs.SPARK_ZIP }}" -Force

      - name: Package sparkle.exe (zip)
        shell: pwsh
        run: |
          $releaseDir = "target/release"
          if (!(Test-Path "$releaseDir/sparkle.exe")) { throw "sparkle.exe not found in $releaseDir" }
          Compress-Archive -Path "$releaseDir/sparkle.exe" -DestinationPath "${{ steps.names.outputs.SPARKLE_ZIP }}" -Force

      - name: Upload Windows assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.names.outputs.SPARK_ZIP }}
            ${{ steps.names.outputs.SPARKLE_ZIP }}
