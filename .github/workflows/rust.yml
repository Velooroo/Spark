name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false

  build-release:
    name: Build release assets
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare dist directory
        shell: bash
        run: mkdir -p dist

      - name: Archive assets (Linux/Mac)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          test -f spark
          test -f sparkle
          tar -czf ../../../dist/spark-${{ matrix.name }}.tar.gz spark sparkle

      - name: Archive assets (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "target/${{ matrix.target }}/release"
          if (!(Test-Path "$releaseDir/spark.exe")) { throw "spark.exe not found in $releaseDir" }
          if (!(Test-Path "$releaseDir/sparkle.exe")) { throw "sparkle.exe not found in $releaseDir" }
          $zipPath = "dist/spark-${{ matrix.name }}.zip"
          Compress-Archive -Path "$releaseDir/spark.exe","$releaseDir/sparkle.exe" -DestinationPath $zipPath -Force

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/spark-*.tar.gz
            dist/spark-*.zip

